<style>
    .playlist-row {
      border-bottom: 2px solid transparent;
    }
  </style>
  <div class="row mt-1">
    <div class="col-xs">
      <h4 class="card-title">Playlisty</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th> # </th>
            <th> Nazwa </th>
            <th> Utwór </th>
            <th> Ulubiona </th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let playlist of playlists; let i = index"
            class="playlist-row" 
            [ngClass]="{'table-active': selected == playlist}" 
            [ngStyle]="{borderBottomColor:playlist.color}" 
            (click)="select(playlist)">
            <td> {{ i+1 }} </td>
            <td> {{ playlist.name }} </td>
            <td> {{ playlist.tracks }} </td>
            <td>
              <label>
                <input type="checkbox" [(ngModel)]="playlist.favorite" (click)="$event.stopPropagation()">
              </label>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="form-group">
        <button class="btn btn-success flat-xs-right" (click)="createNew($event)">Nowa playlista</button>
      </div>
    </div>
    <div class="col-xs">
      <div [ngSwitch] = "mode">
        <app-content-card title="Playlista" content="Wybierz playlistę!" *ngSwitchDefault></app-content-card>
        <div class="card" *ngSwitchCase="'selected'">
          <div class="card-block">
            <h4 class="card-title">Playlista "{{selected.name}}"</h4>
            <p class="card-text">Wybrana Playlista</p>
            <div class="form-group">
              <button class="btn btn-success flat-xs-right" (click)="edit(selected)">Edytuj</button>
            </div>
          </div>
        </div>
        <app-playlist-form [playlist]="selected" *ngSwitchCase="'edit'"></app-playlist-form>
      </div>
    </div>
  </div>
