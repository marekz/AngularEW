<div class="container">
  <div class="row mt-1">
    <div class="col-xs-6">
      <h1>
        {{ title }}
      </h1>
    </div>
  </div>
  <style>
    .playlist-row {
      border-bottom: 2px solid transparent;
    }
  </style>
  <div class="row mt-1">
    <div class="col-xs">
      <table class="table table-striped">
        <thead>
          <tr>
            <th> # </th>
            <th> Nazwa </th>
            <th> Utwór </th>
            <th> Ulubiona </th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let playlist of playlists; let i = index"
            class="playlist-row" 
            [ngClass]="{'table-active': selected == playlist}" 
            [ngStyle]="{borderBottomColor:playlist.color}" 
            (click)="select(playlist)">
            <td> {{ i+1 }} </td>
            <td> {{ playlist.name }} </td>
            <td> {{ playlist.tracks }} </td>
            <td>
              <label>
                <input type="checkbox" [(ngModel)]="playlist.favorite" (click)="$event.stopPropagation()">
              </label>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="form-group">
        <button class="btn btn-success flat-xs-right" (click)="createNew($event)">Nowa playlista</button>
      </div>
    </div>
    <div class="col-xs">
      <div [ngSwitch] = "mode">
        <div class="card" *ngSwitchDefault>
          <div class="card-block">
            <h4 class="card-title">Playlista</h4>
            <p class="card-text">Wybierz Playlistę</p>
          </div>
        </div>

        <div class="card" *ngSwitchCase="'selected'">
          <div class="card-block">
            <h4 class="card-title">Playlista "{{selected.name}}"</h4>
            <p class="card-text">Wybrana Playlista</p>
            <div class="form-group">
              <button class="btn btn-success flat-xs-right" (click)="edit(selected)">Edytuj</button>
            </div>
          </div>
        </div>

        <div class="card" *ngSwitchCase="'edit'">
          <div class="card-block">
            <h4 class="card-title">Playlista</h4>
            <p class="card-text">Opis listy</p>
          </div>
          <div class="card-block">
            <div class="form-group">
              <label>Name: </label>
              <input type="text" [(ngModel)]="selected.name" class="form-control">
            </div>
            <div class="form-group">
              <label>Tracks: </label>
              <input type="string" [value]="selected.tracks + ' utworów'" [readOnly]="true" class="form-control">
            </div>
            <div class="form-group">
              <label>Color: </label>
              <input type="color" class="form-control" [(ngModel)]="selected.color">
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" [(ngModel)]="selected.favourite"> Favourite: </label>
            </div>
            <div class="form-group">
              <button class="btn btn-success flat-xs-right" (click)="save($event)">Zapisz</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
